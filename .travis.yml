language: go

go:
  - 1.7
  - 1.8

install:
  - go get -u golang.org/x/lint/golint

script:
  - go test -v ./cmd/itcrowdipsum
  - test -z "$(golint ./cmd/itcrowdipsum | tee /dev/stderr)"
  - test -z "$(gofmt -e -l ./cmd/itcrowdipsum | tee /dev/stderr)"

deploy:
  provider: heroku
  api_key:
    secure: ""
  app: itcrowdipsum
